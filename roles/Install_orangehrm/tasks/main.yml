- subversion:
    repo: https://repos.orangehrm.com/enterprise/trunk
    dest: /var/www/html/OHRMStandalone/UAT/ansibletest-uat-phantom.orangehrm.com
    username: "{{ svn_usr }}"
    password: "{{ svn_password }}"
    update: yes

- name: fix permissions
  shell: cd /var/www/html/OHRMStandalone/UAT/ansibletest-uat-phantom.orangehrm.com && bash fix_permissions.sh

- name: install the system
  shell: cd /var/www/html/OHRMStandalone/UAT/ansibletest-uat-phantom.orangehrm.com/installer && sudo bash cli_install.sh -h db -p 3306 -d ent_db{{ BUILD_NUMBER }} -a admin -ap {{ ADMIN_PASSWORD }} -u root -up {{ PHANTOM_MYSQL_PWD }} -e n -c n -sm y -so n -sp y -lc y -oc US,LK -cn

- name: create test database
  shell: cd /var/www/html/OHRMStandalone/UAT/ansibletest-uat-phantom.orangehrm.com && sudo php devTools/general/create-test-db.php {{ PHANTOM_MYSQL_PWD }}

- name: test application
  shell: cd /var/www/html/OHRMStandalone/UAT/ansibletest-uat-phantom.orangehrm.com/symfony && phpunit


